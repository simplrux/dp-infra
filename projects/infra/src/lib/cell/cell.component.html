<p-cellEditor *ngIf="col.type && dataKey !== col.field else noEdit">

  <ng-template pTemplate="input">

    <dp-number [rowData]="rowData" [col]="col"
      *ngIf="col.type === 'numInput'">
    </dp-number>

    <dp-text [rowData]="rowData" [col]="col"
      *ngIf="col.type === 'textInput'">
    </dp-text>

  </ng-template>

  <ng-template pTemplate="output" *ngIf="col.type !== 'checkbox'">
    {{rowData[col.field]}}
  </ng-template>

</p-cellEditor>

<ng-template #noEdit>
  <span *ngIf="col.type !== 'checkbox'">
    {{rowData[col.field]}}
  </span>
</ng-template>

<dp-checkbox [rowData]="rowData" [col]="col"
  *ngIf="col.type === 'checkbox'">
</dp-checkbox>
